<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" onclick="reload()" class="company-logo">
          <img src="assets/logo.png" alt="company logo" />
        </a>
        <div class="nav-links">
          <ul class="flex">
            <li
              class="hover-link nav-item"
              id="ipl"
              onClick="onNavItemClick('ipl')"
            >
              IPL
            </li>
            <li
              class="hover-link nav-item"
              id="finance"
              onClick="onNavItemClick('finance')"
            >
              Finance
            </li>
            <li
              class="hover-link nav-item"
              id="politics"
              onClick="onNavItemClick('politics')"
            >
              Politics
            </li>
            <li
              class="hover-link nav-item"
              id="fashion"
              onClick="onNavItemClick('fashion')"
            >
              Fashion
            </li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input
            type="text"
            class="news-input"
            placeholder="e.g Science"
            id="news-input"
          />
          <button class="search-button" id="search-button">Search</button>
        </div>
        <button onclick="myFunction()">Toggle button</button>
      </div>
    </nav>

    <main>
      <div class="cards-container container flex" id="cards-container"></div>
    </main>

    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/400x200"
            alt="news-image"
            id="news-img"
          />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is the Title</h3>
          <h6 id="news-source" class="news-source">End Gadget 26/08/2023</h6>
          <div class="news-desc" id="news-desc">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias
            sequi earum placeat, corrupti voluptatem sint non cumque
            consequuntur quasi vel.
          </div>
        </div>
      </div>
    </template>
    <script src="script.js"></script>
    <script></script>
  </body>
</html>
